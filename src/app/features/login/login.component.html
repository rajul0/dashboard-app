<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white border rounded-md w-[320px]">
    <div class="bg-gray-100 px-4 py-2 border-b text-center font-medium">
      Sign in to your dashboard
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-4 space-y-4">
      <div *ngIf="errorMessage" class="text-red-500 mt-2">
        {{ errorMessage }}
      </div>

      <div>
        <input
          type="text"
          formControlName="username"
          placeholder="Username"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring"
        />
        <p
          *ngIf="submitted && f['password'].errors?.['required']"
          class="text-sm text-red-500 mt-1"
        >
          Username is required
        </p>
      </div>

      <div>
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring"
        />
        <p
          *ngIf="submitted && f['password'].errors?.['required']"
          class="text-sm text-red-500 mt-1"
        >
          Password is required
        </p>
        <p
          *ngIf="submitted && f['password'].errors?.['minlength']"
          class="text-sm text-red-500 mt-1"
        >
          Password must be at least 6 characters
        </p>
      </div>

      <button
        type="submit"
        class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded"
      >
        SIGN IN
      </button>
    </form>
  </div>
</div>
